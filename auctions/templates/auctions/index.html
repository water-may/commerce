{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
    <a id="listing_a"href="{% url 'listing' listing.id %}">
    <div class="card text-bg-dark mb-3" id="active_l" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ listing.image }}" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title"><b>{{ listing.name }}</b></h2>
              <h3 class="card-title"><b>Price: ${{ listing.top_bid }}</b></h3>
              <p class="card-text">{{ listing.description }}</p>
              <p class="card-text"><small class="text-muted">{{ listing.updated_at }}</small></p>
            </div>
          </div>
        </div>
      </div>
      </a>
    {% endfor %}
{% endblock %}
