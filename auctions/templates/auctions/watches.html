{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Watchlist</h2>
    
    {% for watch in watches %}
    <a id="listing_a"href="{% url 'listing' watch.watchpost.id %}">
    <div class="card text-bg-dark mb-3" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ watch.watchpost.image }}" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title"><b>{{ watch.watchpost.name }}</b></h2>
              <h3 class="card-title"><b>Price: ${{ watch.watchpost.top_bid }}</b></h3>
              <p class="card-text">{{ watch.watchpost.description }}</p>
              <p class="card-text"><small class="text-muted">{{ watch.watchpost.updated_at }}</small></p>
            </div>
          </div>
        </div>
      </div>
      </a>
    {% endfor %}
{% endblock %}
